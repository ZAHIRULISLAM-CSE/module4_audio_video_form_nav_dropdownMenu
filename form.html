<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pitha Form</title>
    <link rel="stylesheet" href="nav.css">

        label{
            display: block;
            padding-bottom: 10px;
        }
    </style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">Home</a></li>

                <li><a href="form.html">Form</a></li>

            </ul>
        </nav>
    </header>
    <table>
    <h1>Welcome to Jamal ER ma Pitha Ghor</h1>
    <form action="">
        <label for="name">Your Name
            <input type="text" id="name" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input type="email" id="email" placeholder="Your Email">
        </label>
 
    <fieldset>
        <legend>Pick One Pitha</legend>
       <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy">Chitoy
       </label>
       <label for="vapa">
        <input type="radio" name="pitha" id="vapa">Vapa
       </label>
       <label for="cocunut">
        <input type="radio" name="pitha" id="cocunut">Cocunut
       </label>
    </fieldset>
    <fieldset>
        <legend>Select one or more vorta</legend>
        <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">Sorisha
        </label>
        <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki">Shutki
        </label>
        <label for="dal">
            <input type="checkbox" name="vorta" id="dal">Dal
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instructions</legend>
        <textarea name="" id="" cols="50" rows="5"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
</body>
</html>
